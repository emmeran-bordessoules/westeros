{% extends "base.html" %}
{% block content %}
	
	<a class="btn btn-default" href="/comment/add">Ajouter un commentaire</a>
	<p>Il y a {{cpt.compteur}} commentaire{{cpt.compteur|pluralize}}</p>
    {% for comment in comments %}
		<div class="comment">
			<strong>- {{ comment.auteur }}</strong>
			<p>{{ comment.texte }}<br/></p>
		</div>
	{% endfor %}
{% endblock%}
