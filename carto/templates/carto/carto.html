{% extends "base.html" %}
{% block content %}
<table>
<tr>
	<th>Départements</th>
	<th>Vote en tête</th>
	<th>Avec</th>
</tr>
{% for sc in score %}
	<tr>
		<td>{{sc.NumDep}}</td>
		<td>{{sc.VoteDep}}</td>
		<td>{{sc.ScoreDep}} vote{{ sc.ScoreDep|pluralize }}</td>
	</tr>
{% endfor %}
</table>
{% endblock%}
